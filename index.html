<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tutotienda</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>

    <header class="mainNav">

        <img src="./img/svg/circle1.svg" class="maniNav__elipse" alt="">

        <a href="#" class="mainNav__link mainNav__link--select">Inicio</a>
        <a href="#" class="mainNav__link">Tienda</a>
        <a href="#" class="mainNav__link">Contacto</a>
        <a href="#" class="mainNav__link">Quien Soy</a>
        <a href="#" class="mainNav__link">Carrito</a>


    </header>

    <section class="landing">

        <img src="./img/svg/circle3.svg" class="landing__elipse" alt="">
        <img src="./img/svg/gba_svg.svg" class="landing__elipse landing__elipse--small" alt="">

        <a href="#" class="landing__logo" cambiar a a>

            <img src="./img/svg/TU TO TIENDA.svg" class="landing__imglogo" alt="">

        </a>

        <article class="landing__article">
            <h1 class="landing__title">NUEVOS<br /> <span class="landing__title--posters">  POSTERS</span></h1>
            <img src="./img/posterDef.png" class="landing__imgArt" alt="">
        </article>

    </section>

    <section class="publicidadCalcas">
        <a href="#">
            <img src="./img/calcacaransp.png" class="publicidadCalcas__img" alt="">
        </a>

        <article class="publicidadCalcas__article">
            <h2 class="publicidadCalcas__title">CALCAS</h2>
            <p class="publicidadCalcas__body">Con una clase y estilo que te volarán la calaca.
                Hechas 100% <br /> D.I.Y. por manos Caleñas para todos
                los ojos <br /> y lugares pegables.</p>
            <button class="publicidadCalcas__button">Soy un boton</button>
        </article>

    </section>

    <article class="colorChoose">
        <section class="colorChoose__section">
            <h3 class="colorChoose__title">PONLE</h3>
            <p class="colorChoose__content">El color que desees al fondo<br /> <span class="colorChoose__content colorChoose__content--emphasis">fénomenal y único poster</span>
                <br/> personalizable y triplemente
                genial.</p>
        </section>


        <div class="colorChoose__selector">
            <img src="./img/svg/circle2.svg" class="colorChoose__circle" alt="">
            <img src="./img/svg/circle2.svg" class="colorChoose__circle" alt="">
            <img src="./img/svg/circle2.svg" class="colorChoose__circle" alt="">
            <img src="./img/svg/circle2.svg" class="colorChoose__circle" alt="">
            <img src="./img/svg/circle2.svg" class="colorChoose__circle" alt="">
            <img src="./img/svg/circle2.svg" class="colorChoose__circle" alt="">
        </div>

    </article>
    <script src="./scripts/main.js"></script>

</html>
